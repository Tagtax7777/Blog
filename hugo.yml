baseURL: "https://www.tagtax.cn/"  # 主站url
languageCode: "zh-cn"
title: "Tagtax's Blog"
theme: "PaperMod"

params:
  defaultTheme: "auto"
  showFooter: true

languages:
  zh:
    languageName: "中文" # 展示的语言名
    weight: 1 # 权重
    taxonomies: # 分类系统
      category: categories
      tag: tags
    # https://gohugo.io/content-management/menus/#define-in-site-configuration
    menus:
      main:
        - name: 首页
          pageRef: /
          weight: 1 # 控制在页面上展示的前后顺序
        - name: 归档
          pageRef: archives/
          weight: 2
        - name: 分类
          pageRef: categories/
          weight: 3
        - name: 标签
          pageRef: tags/
          weight: 4
        - name: 关于
          pageRef: about/
          weight: 5